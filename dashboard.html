<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-bg">
  <div class="dashboard-container">
    <img src="https://cdn.pixabay.com/photo/2015/09/05/21/51/library-925545_1280.jpg" alt="Library Banner" class="banner">
    <h2>Welcome to Library Dashboard</h2>
    <form id="bookForm">
      <input type="text" id="bookTitle" placeholder="Book Title" required>
      <input type="text" id="bookAuthor" placeholder="Book Author" required>
      <button type="submit">Add Book</button>
    </form>
    <h3>Books List</h3>
    <ul id="bookList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
